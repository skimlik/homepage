<div class="guid-generator-container">
    <h4>Guid generation tool</h4>
    <hr>
    <p class="mb-5">
        <button class="btn btn-primary" (click)="append()">Generate New</button>
        <button class="btn btn-outline-dark mx-3" *ngIf="guids.length" (click)="reset()">Reset</button>
    </p>
    <div class="guid-instance" *ngFor="let guid of guids; let i = index">
        <div class="guid-row">
            <div class="c1">{{i + 1}}</div>
            <div class="c2">{{guid}}</div>
        </div>
    </div>
</div>
