<div class="main-menu-item" (click)="onClick()">
  <a
    class="main-menu-button-link"
    href="javascript:void(0)"
    [ngClass]="{'two-lines': !!item?.subtitle}"
  >
    <span class="caption text-ellipsis">{{ item?.title }}</span>
    <span class="text-hint text-ellipsis">{{ item?.subtitle }}</span>
  </a>
</div>
