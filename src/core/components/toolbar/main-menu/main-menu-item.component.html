<div class="main-menu-item">
  <a
    class="main-menu-button-link"
    href="javascript:void(0)"
    [ngClass]="{'two-lines': !!item?.subtitle}"
  >
    <div class="caption">
      <span class="text-ellipsis">{{ item?.title }}</span>
      <i *ngIf="hasSubitems" class="fa fa-caret-down"></i>
    </div>
    <span class="text-hint text-ellipsis">{{ item?.subtitle }}</span>
  </a>
  <div *ngIf="hasSubitems" class="sub-menu-items-container">
    <ng-content>
    </ng-content>
  </div>
</div>
